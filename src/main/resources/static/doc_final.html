        <form class="layui-form" action="" style="margin: 30px;width: 80%">
            <div class="layui-form-item">
                <label class="layui-form-label">患者姓名<span style="color: red "> *</span></label>
                <div class="layui-input-block">
                    <input disabled type="text" name="username" lay-verify="required" lay-reqtext="姓名是必填项" placeholder="李先生" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">手机号<span style="color: red "> *</span></label>
                <div class="layui-input-block">
                    <input disabled type="tel" name="phone" lay-verify="required|phone" placeholder="15602005531" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">年龄<span style="color: red "> *</span></label>
                <div class="layui-input-block">
                    <input disabled type="tel" name="phone" lay-verify="required|phone" placeholder="45岁" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label">性别<span style="color: red "> *</span></label>
                <div class="layui-input-block">
                    <input disabled type="tel" name="phone" lay-verify="required|phone" placeholder="男" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">主诉<span style="color: red "> *</span></label>
                <div class="layui-input-block">
                    <input disabled type="tel" name="phone" lay-verify="required|phone" placeholder="出现咽干、咽痒、打喷嚏、鼻塞咳嗽等症状" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">肺病病史<span style="color: red "> *</span></label>
                <div class="layui-input-block">
                    <input disabled type="tel" name="phone" lay-verify="required|phone" placeholder="无" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">其余病史</label>
                <div class="layui-input-block">
                    <input disabled type="tel" name="phone" lay-verify="required|phone" placeholder="高血压" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">肺音诊断<span style="color: red "> *</span></label>
                <div class="layui-input-block">
                    <input disabled type="tel" name="phone" lay-verify="required|phone" placeholder="哮喘" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">最终确诊<span style="color: red "> *</span></label>
                <div class="layui-input-block">
                    <input type="tel" name="phone" lay-verify="required|phone" placeholder="请填入最终确诊" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">确诊医师<span style="color: red "> *</span></label>
                <div class="layui-input-block">
                    <input type="tel" name="phone" lay-verify="required|phone" placeholder="请填入医师姓名" autocomplete="off" class="layui-input">
                </div>
            </div>
            <button type="button" class="layui-btn " id="testListAction" style="margin-left: 600px" onclick="alert('最终病例已存档！');window.location.href = './doctor.html'">确认提交</button>
