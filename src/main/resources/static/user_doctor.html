    <script src="layui/layui.js?t=1579039349486" charset="utf-8"></script>
    <script src="layui/layui.all.js" charset="utf-8"></script>

    <script>
        layui.use('table', function(){
            var table = layui.table;

            table.render({
                elem: '#test'
                ,url:'/MedicalSystem/data/doctor.json'
                ,toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                ,defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    ,layEvent: 'LAYTABLE_TIPS'
                    ,icon: 'layui-icon-tips'
                }]
                ,title: '用户数据表'
                ,cols: [[
                    {type: 'checkbox', fixed: 'left'}
                    ,{field:'id', title:'ID', fixed: 'left', unresize: true, sort: true}
                    ,{field:'hosp', title:'所属单位',  edit: 'text'}

                    ,{field:'username', title:'医生姓名',  edit: 'text'}
                    ,{field:'id', title:'医生工号', edit: 'text'}
                    ,{field:'doctor', title:'科室',  edit: 'text'}
                    ,{field:'pos', title:'职务',  edit: 'text'}
                    ,{field:'sex', title:'性别',  edit: 'text', sort: true}
                    ,{field:'old', title:'年龄', edit: 'text', sort: true}
                    ,{fixed: 'right', title:'操作', toolbar: '#barDemo', width:180}
                ]]
                ,page: true
            });

            //头工具栏事件
            table.on('toolbar(test)', function(obj){
                var checkStatus = table.checkStatus(obj.config.id);
                switch(obj.event){
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：'+ data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选': '未全选');
                        break;

                    //自定义头工具栏右侧图标 - 提示
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(test)', function(obj){
                var data = obj.data;
                //console.log(obj)
                if(obj.event === 'del'){
                    layer.confirm('确认删除？', function(index){
                        obj.del();
                        layer.close(index);
                    });
                } else if(obj.event === 'edit'){
                    window.location.href = "doc_final.html"
                }
                else if(obj.event === 'voice'){
                    layer.confirm('是否上传或查看肺音？', function(index){
                        window.location.href="doc_upload.html"
                    });
                }
            });
        });
    </script>
